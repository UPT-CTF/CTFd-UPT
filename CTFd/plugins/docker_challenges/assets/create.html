{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
    This challenge starts a container and uses dynamic scoring.
</div>
{% endblock %}

{% block category %}
<div class="form-group">
    <label>Category<br><small class="form-text text-muted">The category of your challenge</small></label>
    <input type="text" class="form-control" name="category" placeholder="Enter challenge category">
</div>

<div class="form-group">
    <label for="DockerImage" id="dockerimage_label">Docker Image:
        <i class="far fa-question-circle text-muted cursor-help" data-toggle="tooltip" data-placement="right" title="The docker image for your challenge"></i>
    </label>
    <select id="dockerimage_select" name="docker_image" class="form-control" required></select>
</div>

<div class="form-group">
    <label>Connection Type</label>
    <select name="connection_type" class="custom-select">
        <option value="generic" selected>generic</option>
        <option value="http">http</option>
        <option value="https">https</option>
        <option value="nc">nc</option>
    </select>
</div>

<div class="form-group">
    <label for="value">Initial Value<br><small class="form-text text-muted">How many points initially</small></label>
    <input type="number" class="form-control" name="initial" placeholder="Enter value" required>
</div>

<div class="form-group">
    <label for="value">Decay Function<br><small class="form-text text-muted">How value decreases</small></label>
    <select name="function" class="custom-select">
        <option value="linear">Linear</option>
        <option value="logarithmic" selected>Logarithmic</option>
    </select>
</div>

<div class="form-group">
    <label for="value">Decay<br><small class="form-text text-muted">Meaning depends on function</small></label>
    <input type="number" class="form-control" name="decay" min="1" placeholder="Enter Decay value" required>
</div>

<div class="form-group">
    <label for="value">Minimum Value<br><small class="form-text text-muted">Lowest possible value</small></label>
    <input type="number" class="form-control" name="minimum" placeholder="Enter minimum value" required>
</div>
{% endblock %}

{% block type %}
<input type="hidden" name="type" value="docker" id="chaltype">
{% endblock %}
